version: 0.2

env:
  variables:
    #JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
  parameter-store:
    #LOGIN_PASSWORD: /CodeBuild/dockerLoginPassword

phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get upgrade -y
    finally:
      - echo This always runs even if the update or install command fails 

