# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build - C5-Envelope

on:
  push:
    # Sequence of patterns matched against refs/tags
    #tags:
    #  - 'dev'
    #  - 'prod'
    branches: [ main ]

  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
          node-version: ${{ matrix.node-version }}

    - name: Patch Version ${{ env.GITHUB_REF }}
      run: |
       node patch-package.json.js "origin/head/0.0.0-smoke"
       git diff

    - name: Build JS Envelope
      run: |
        rm -rf ./dist
        npm ci
        npm install
        npm run build
        npm run test
        npm pack

    - name: Smoke JS
      run: |
        cd smoke
        npm install ../c5-envelope-0.0.0-smoke.tgz --no-save
        npm install ts-node --no-save
        node smoke.ts

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'

    - name: Build PYTHON Envelope
      run: |
        rm -rf ./dist
        npm run generate-python
        python3 --version
        python3 -m pip install --upgrade -r requirements.txt
        python3 -m src.simple_envelope_test
        python3 -m build

    - name: Smoke Python
      run: |
        cd smoke
        python3 -m venv .
        bin/pip3 install ../dist/c5_envelope-0.0.0.smoke0-py3-none-any.whl
        bin/python3 smoke.ts
